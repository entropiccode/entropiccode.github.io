<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./styles_new.css'>
    <title>Giants & Halflings Game</title>
</head>

<body>

    <section id="player-stats-bar">
        <div id="game-title">
            <h1 class="texturina">Giants & Halflings</h1>
        </div>
        <div id="player-gold">
            <p id="gold-value-text" class="stat germania-one">50</p>
            <div id="header-coin-icon">
            </div>
        </div>
    </section>
    <section id="game-area">
        <div id="wager-input-container">
            <input type="number" id="wager-input" class="germania-one" placeholder="Input wager here" min="1"
                required />
            <button id="wager-submit" class="texturina">Submit wager</button>
        </div>
        <div id="giant-roll-container">
            <div id="giant-roll-header-container">
                <h2 class="texturina">Giant's roll</h2>
            </div>
            <div id="giant-roll-result-container">
                <p id="giant-roll-result" class="germania-one">10</p>
            </div>
        </div>
        <div id="player-roll-container">
            <div id="player-roll-header-container">
                <h2 class="texturina">Your rolls</h2>
            </div>
            <div id="player-roll-result-container">
                <p id="player-roll-1" class="player-roll germania-one">6</p>
                <p id="player-roll-2" class="player-roll germania-one">6</p>
            </div>
            <div id="player-roll-total-container">
                <p id="player-roll-total" class="germania-one">12</p>
            </div>
        </div>
        <div id="round-results-container">
            <h2 id="round-results-header" class="texturina">GAME RESULT</h2>
            <p id="round-results-desc" class="texturina">Description of the round result goes here</p>
            <button id="play-again-btn" class="texturina">PLAY AGAIN?</button>
        </div>
        <div id="dev-buttons-container">
            <button id="dev-add-gold-btn">Add Gold</button>
            <button id="toggle-wager-input-vis">Toggle Wager Input</button>
            <button id="toggle-giant-roll-vis">Toggle Giant Roll</button>
            <button id="toggle-player-roll-vis">Toggle Player Roll</button>
            <button id="toggle-round-results-vis">Toggle Round Results</button>
        </div>
    </section>
    <section id="game-rules">GAME RULES</section>

    <script src="script_new.js"></script>
</body>

</html>
